<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <section>
        <table>
            <tr>
                <td>
                    <form autocomplete="off" onsubmit="event.preventDefault(); onSubmitForm();">
                        <div>
                            <label>FULL NAME*</label>
                            <span id="fullNameValidationError" class="validation-error hide">This field is required.</span>
                            <input type="text" name="fullName" id="fullName">
                        </div>
                        <div>
                            <label>EMP Code</label>
                            <input type="text" name="empCode" id="empCode">
                        </div>
                        <div>
                            <label>Salary</label>
                            <input type="text" name="salary" id="salary">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" name="city" id="city">
                        </div>
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </td>
                <td>
                    <table id="employeeList" class="list">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>EMP Code</th>
                                <th>Salary</th>
                                <th>City</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Employee details will be inserted here. -->
                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
